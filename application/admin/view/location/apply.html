<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 商户门店入驻申请 </nav>
<div class="page-container">
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="80">ID</th>
                    <th width="80">商户总店名称</th>
					<th width="100">分店名称</th>
					<th width="60">申请时间</th>
					<th width="60">状态</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
			{volist name="BisData" id="vo"}
				<tr class="text-c">
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
                    <td>{$vo.name}</td>
					<td>{$vo.create_time}</td>
					<td class="td-status">
                        <a href="{:url('Location/status',['status'=>$vo.status==1?0:1,'id'=>$vo.id])}" title="点击修改状态">
                            {$vo.status|status_defintion}
                        </a>
                    </td>
                    <td class="td-manage">
                        <a style="text-decoration:none" class="ml-5" onClick="o2o_s_edit('编辑','{:url('Location/detail',['id'=>$vo.id])}','',300)" href="javascript:;" title="编辑">
                            <i class="Hui-iconfont">&#xe6df;</i>
                        </a>
                        <a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('Location/status',['id'=>$vo.id,'status'=>-1])}')" href="javascript:;" title="删除">
                            <i class="Hui-iconfont">&#xe6e2;</i>
                        </a>
                        <a style="text-decoration:none" class="ml-5" onClick="o2o_fail('{:url('Location/status',['id'=>$vo.id,'status'=>2,'action'=>'fail'])}')" href="javascript:;">
                            <span class='btn btn-danger-outline radius size-MINI' style="margin-left: 5px;">不通过</span>
                        </a>
                    </td>
				</tr>
            {/volist}
			</tbody>
		</table>
        {:pagination($BisData)}
	</div>
</div>
<!--包含头部文件-->
{include file="public/footer" /}
